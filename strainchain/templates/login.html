{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info" role = "alert">
                    {{ message }}
                </div>
            {% endfor%}
        {% endif %}
    {% endwith %}    
    <form action="/login" method="post">
        <div class="mb-3 mt-5">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required aria-label="username">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn" type="submit" style="background-color: #31c845;">Log In</button>
    </form>
{% endblock %}
