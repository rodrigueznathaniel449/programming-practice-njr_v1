{% extends "layout.html" %}

{% block title %}
    My Account
{% endblock %}

{% block main %}
<h2>Hello</h2>
<h3>Here you can small updates to your account</h3>
<form action="/myaccount" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="currentuser" name="currentuser" placeholder="Username" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="currentpw" name="currentpw" placeholder="Current Password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="updatepw" name="updatepw" placeholder="New Password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="updatepwconfirm" name="updatepwconfirm" placeholder="Confirm New Password" type="password" required>
    </div>
    <button class="btn" type="submit" style="background-color: #31c845;">Update Password</button>
</form>
{% endblock %}
