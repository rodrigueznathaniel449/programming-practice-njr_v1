{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3 mt-3 form-check-inline">
        <label for="firstname"><h5>First Name</h5></label>
        <input autocomplete="off" class="form-control mx-auto w-auto" id="firstname" name="firstname" placeholder="First Name" type="text">
    </div>
    <div class="mb-3 mt-3 form-check-inline">
        <label for="lastname"><h5>Last Name</h5></label>
        <input autocomplete="off" class="form-control mx-auto w-auto" id="lastname" name="lastname" placeholder="Last Name" type="text">
    </div>
    <div class="mb-3">
        <label for="emailaddress"><h5>Email Address</h5></label>
        <input autocomplete="off" class="form-control mx-auto w-auto" id="emailaddress" name="emailaddress" placeholder="Email Address" type="text">
    </div>
    <div class="mb-3">
        <label for="username"><h5>Username</h5></label>
        <input autocomplete="off" class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <label for="password"><h5>Password</h5></label>
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <label for="confirmpassword"><h5>Confirm Password</h5></label>
        <input class="form-control mx-auto w-auto" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" type="password">
    </div>
    <label for="registrationtype"><h5>Account Type</h5></label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Medical User</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Licensed Grower</label>
    </div>
    <button class="btn" type="submit" style="background-color: #31c845;">Register</button>
</form>
{% endblock %}
